<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/foot.css">
    <script src="../js/jquery1.12.4.min.js"></script>
    
</head>
<body>
     <div id="regist-wrap">
            <div class="layout">
                <div class="regist-logo">
                      <a href="../index.html" class="regist-logo-mi"></a>
                </div>
                <div class="regist-titel">
                    <h4 class="regist-titel-item">注册小米账号</h4>
                </div>
                <div class="regist-main">
                    <div class="regist-main-box1">
                        <div class="regist-box1-country">
                             <h4 class="regist-phone-titel">国家/地区</h4>
                             <select name="country" id="country" class="regist-phone-country">
                                 <option value="中国">中国</option>
                                 <option value="美国">美国</option>
                                 <option value="英国">英国</option>
                                 <option value="日本">日本</option>
                                 <option value="巴基斯坦">巴基斯坦</option>
                             </select>
                             <h4 class=" regist-phone-titel1">成功注册账号后，国家/地区将不能被修改</h4>
                             <h4 class="regist-phone-titel">账号</h4>
                             <input type="text" name="phone-number" class="regist-phone-number" placeholder="账号为4位以上字母数字下划线"> 
                             <h4 class="regist-phone-titel">密码</h4>
                             <input type="text" name="phone-password" class="regist-phone-password" placeholder="密码为五位以上的字母数字下划线">
                             <button class="regist-phone-btn">立即注册</button>
                            
                        </div>
                    </div>
                    <div class="regist-main-box2">
                        <p class="regist-box2-msg">
                            已阅读并同意：小米 
                            <a href="#" class="regist-msg-a">用户协议</a>
                            和
                            <a href="#" class="regist-msg-a">隐私政策</a>
                        </p>

                    </div>

                </div>
            </div>
     </div>
     <div id="login-foot">
        <div class="login-foot-area clearfix regist-foot-area">
            <p class="login-foot-p1">
                <a href="#">简体</a><span>|</span>
                <a href="#">繁体</a><span>|</span>
                <a href="#">English</a> <span>|</span>
                <a href="#">常见问题</a> <span>|</span>
                <a href="#">隐私政策</a><span>|</span>
            </p>
            <p class="login-foot-p2">小米公司版权所有-京ICP备10046444-
                <a href="#"><img
                        src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"
                        alt=""></a>
                <span>京公网安备11010802020134号</span>
            </p>
        </div>

    </div>
    
    <script src="../js/login.js"></script>
   
</body>
</html>
